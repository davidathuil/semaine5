<style>
#qrcode {
  width:160px;
  height:160px;
  margin-top:15px;
}
</style>



 <input id="qrcodeid" type="text" value="https://hogangnono.com" style="width:80%" /><br />
    <div id="qrcode"></div>
    
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script type="text/javascript">

var qrcode = new QRCode("qrcode");

function makeCode () {    
  var elText = document.getElementById("qrcodeid");
  
  if (!elText.value) {
    alert("Input a text");
    elText.focus();
    return;
  }
  
  qrcode.makeCode(elText.value);
}

makeCode();

$("#qrcodeid").
  on("blur", function () {
    makeCode();
  }).
  on("keydown", function (e) {
    if (e.keyCode == 13) {
      makeCode();
    }
  });

</script>
